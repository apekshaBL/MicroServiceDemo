spring.application.name=student-service
server.port=8086

# Database Config
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/student_service_db
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=apeksha123
spring.datasource.driver-class-name=org.postgresql.Driver

# LIQUIBASE CONFIG
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=false

# JPA / HIBERNATE CONFIG (Using your Common Lib logic)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.multiTenancy=SCHEMA

# Consul
spring.cloud.consul.discovery.instance-id=${spring.application.name}:${random.value}
spring.cloud.consul.discovery.service-name=${spring.application.name}
# Automatically deregister the service from Consul if it is unhealthy for 1 minute
spring.cloud.consul.discovery.health-check-critical-timeout=1m


# --- HEALTH CHECK (The Heartbeat) ---
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
spring.cloud.consul.discovery.health-check-path=/actuator/health
spring.cloud.consul.discovery.health-check-interval=10s
spring.cloud.consul.discovery.heartbeat.enabled=true