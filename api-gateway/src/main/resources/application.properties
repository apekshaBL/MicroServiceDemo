spring.application.name=api-gateway
# 1. Force the port to 8080 (Or 8081 if you prefer, just be consistent!)
server.port=8081

# --- Consul Configuration ---
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.enabled=true
spring.cloud.consul.discovery.register=true
# 2. Hardcode the ID so you don't get duplicates/zombies
spring.cloud.consul.discovery.instance-id=api-gateway

# --- CRITICAL FIX: The Health Check ---
# This tells Consul: "Ping this URL to see if I am alive"
spring.cloud.consul.discovery.health-check-path=/actuator/health
spring.cloud.consul.discovery.health-check-interval=10s
spring.cloud.consul.discovery.heartbeat.enabled=true

# --- The "Magic" Routing ---
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# --- Actuator Config (Required for the ping to work) ---
management.endpoints.web.exposure.include=health,gateway
management.endpoint.health.show-details=always


# Route for User Service (Public for login)
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

# Route for Student Service (PROTECTED by AuthenticationFilter)
spring.cloud.gateway.routes[1].id=student-service
spring.cloud.gateway.routes[1].uri=lb://student-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/students/**
spring.cloud.gateway.routes[1].filters[0]=AuthenticationFilter