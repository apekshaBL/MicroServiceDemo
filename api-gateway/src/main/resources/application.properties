# ==========================================
#           CORE GATEWAY CONFIG
# ==========================================
spring.application.name=api-gateway
server.port=8081

# Consul Discovery
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.enabled=true
spring.cloud.consul.discovery.register=true

# Prevent Ghost Services in Consul
spring.cloud.consul.discovery.instance-id=${spring.application.name}:${random.value}
spring.cloud.consul.discovery.health-check-critical-timeout=1m

# Service Locator Logic
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# ==========================================
#              THE ROUTES
# ==========================================

# 1. AUTH SERVICE (Public - No Filter)
# Must stay public so users can Register and Login to get a token
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

# 2. USER SERVICE (Protected - AuthenticationFilter Applied)
# This covers: signup, signin-check, profile, search, password reset, delete
spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=lb://user-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/users/**
# Apply your global AuthenticationFilter here
spring.cloud.gateway.routes[1].filters[0]=AuthenticationFilter

# 3. COURSE SERVICE
spring.cloud.gateway.routes[2].id=course-service
spring.cloud.gateway.routes[2].uri=lb://course-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/courses/**
spring.cloud.gateway.routes[2].filters[0]=AuthenticationFilter

# 4. PAYMENT SERVICE
spring.cloud.gateway.routes[3].id=payment-service
spring.cloud.gateway.routes[3].uri=lb://payment-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/payments/**
spring.cloud.gateway.routes[3].filters[0]=AuthenticationFilter

# 5. STUDENT SERVICE
spring.cloud.gateway.routes[4].id=student-service
spring.cloud.gateway.routes[4].uri=lb://student-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/students/**, /tenants/**
spring.cloud.gateway.routes[4].filters[0]=AuthenticationFilter